<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operations</title>
</head>
<body style="text-align: center; display: block; background-color: black; color: aliceblue;">

    <h1>JavaScript String Concatenate and airthmetic Operations</h1>


    <script>
        let x = 24;
        let y = 35;
        let z = 55;

        let firstName = "Karan";
        let secondName = "Sharma";

        //String Concatenate
        document.write(`firstname + secondName ${firstName + secondName} <br>`);


        //Airthmetic Operation

        //sum
        document.write(`x+y+z = ${x+y+z} <br>`);

        //subtract 
        document.write(`x-y-z = ${x-y-z} <br>`);

        //Multiply
        document.write(`x*y*z = ${x*y*z} <br>`);

        //divide
        document.write(`z/x = ${z/x} <br>`);

        //modulus
        document.write(`z%x = ${z%x} <br>`);
    </script>
</body>
</html>
