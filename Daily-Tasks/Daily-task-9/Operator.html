<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operator</title>
</head>
<body style="text-align: center; display: block; background-color: black; color: aliceblue;">

    <h1>JavaScript Operator</h1>


    <script>
        const a = 40;
        const b = 8; 
        const c = 6;
        

        document.write(`a + b =  ${a+b}; <br>`);
        document.write(`a - b = ${a-b}; <br>`);
        document.write(`a * b = ${a*b}; <br>`);
        document.write(`a / b = ${a/b}; <br>`);
        document.write(`a % c = ${a%c}; <br>`);
    </script>
</body>
</html>
