<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assign with Operator</title>
</head>
<body style="text-align: center; display: block; background-color: black; color: aliceblue;">

    <h1>JavaScript Assign with Operator</h1>


    <script>
        let a = 40; 
        let c = 6;
        let d = 5;

        

        //add Assign
        {
        a += c;
        

        document.write(`a =+ c =  ${a}; <br>`);
        }
        
        //sub Assign
        
        {
            a -= c;

        document.write(`a -= c = ${a}; <br>`);
        }
    

        //multiplyAssign
        {
            a *= c;

            document.write(`a *= c = ${a}; <br>`);
        }

        //divideAssign
        {
            a /= d;

            document.write(`a /= d = ${a/=d}; <br>`);
        }

        //modulus Assign
        {
            a %= d;

            document.write(`a %= c = ${a}; <br>`);
        }
        
        
        
        
        
    </script>
</body>
</html>
