<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        button{
            background-color: rgb(72, 129, 235);
            margin: 8px;
            padding: 8px;
            font-size: medium;

        }
    </style>
</head>
<body style="text-align: center; display: block; background-color: black; color: aliceblue;">


    <h1>Basic Calculator</h1>




 <div class=" row d-flex justify-content-center  m-5 ">
   <div class="bg-success col-6 ">
    <div class="col">
        <button type="button" class="col-2 buttons">1</button>
        <button type="button" class="col-2 buttons">2 </buttson>
        <button type="button" class="col-2 buttons">3</button>
        <button type="button" class="col-2 operator">+</button>
        <button type="button" class="col-2 operator">%</button>

    </div>
    <div class="col">
        <button type="button" class="col-2 buttons">4</button>
        <button type="button" class="col-2 buttons">5</button>
        <button type="button" class="col-2 buttons">6</button>
        <button type="button" class="col-2 operator">-</button>
        <button type="button" class="col-2 operator">/</button>
    </div>
    <div class="col">
        <button type="button" class="col-2 buttons ">7</button>
        <button type="button" class="col-2 buttons">8</button>
        <button type="button" class="col-2 buttons">9</button>
        <button type="button" class="col-2 buttons">0</button>
        <button type="button" class="col-2 operator">*</button>
    </div>
    <button id="1value">First value </button>
    <button id="operand">Operand</button>
    <button id="2value">Second Value</button>
    <button id="total">Total = </button>
    <button id="clear">Clear</button>
   </div>
</div>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        
      

       

        const buttons = document.querySelectorAll('.buttons');

        const operators = document.querySelectorAll('.operator');

        let value1 = "";
        let value2 = "";
        let operator = "";
        let isSecondValue = false;
        
        

        buttons.forEach(button =>{
            button.addEventListener('click', (e)=>{

                if(!isSecondValue){
                    value1 += e.target.textContent; 
                    document.getElementById('1value').innerHTML = value1; 
                }else{
                    value2 += e.target.textContent;
                    document.getElementById('2value').innerHTML = value2;
                }
                   
            })
        })
        
        
           
            
       
            
       

        operators.forEach(operand =>{
            operand.addEventListener('click', (e)=>{
                operator =e.target.textContent;
                document.getElementById('operand').innerHTML = operator;
                isSecondValue = true;
            })
        })
        let result = '';
        
        document.getElementById("total").addEventListener('click', () => {
     result = calculate(Number(value1), Number(value2), operator);
    document.getElementById('total').innerHTML = `Total = ${result}`;
});

document.getElementById('clear').addEventListener('click', () =>{
    value1 = "";
    value2 = "";
    operator = "";
    isSecondValue = false;
    document.getElementById('total').innerHTML = `Total = `;
    document.getElementById('1value').innerHTML = 'First value';
    document.getElementById('2value').innerHTML = 'Second value';
    document.getElementById('operand').innerHTML = 'operand';
    
        });

        

     function calculate(x,y,operator) {
        switch (operator) {
                    case '+': 
                        return x + y;
                    case '-': 
                        return x - y;
                       
                    case '*': 
                        return x * y;
                    case '/': 
                        return y !== 0 ? x / y : 'Error';
                    case '%':
                        return x / 100;    
                    default: 
                       "invalid input"
                }
        
     }

        

        



       

    </script>
</body>
</html>
