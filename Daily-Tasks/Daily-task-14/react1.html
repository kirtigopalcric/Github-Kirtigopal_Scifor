<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="root"></div>
<div id="root"></div>

 function Display() {
  
  return (

 </div>
    
  );
}

        ReactDOM.render(<Display />, document.getElementById('root'));
