<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body style="text-align: center; display: block; background-color: black; color: aliceblue;">

    <h1>Switch Case statement</h1>


    <script>
        var day = prompt("Enter a number: ");
  
        switch (day) {
          case "1":
            document.write("<h1>Today is Monday</h1>");
            break;
          case "2":
            document.write("<h1>Today is Tuesday</h1>");
            break;
          case "3":
            document.write("<h1>Today is Wednesday</h1>");
            break;
          case "4":
            document.write("<h1>Today is Thursday</h1>");
            break;
          case "5":
            document.write("<h1>Today is Friday</h1>");
            break;
          case "6":
            document.write("<h1>Today is Saturday</h1>");
            break;
          case "7":
            document.write("<h1>Today is Sunday</h1>");
            break;
          default:
            alert("Invalid input");
        }
      </script>
</body>
</html>
