<!DOCTYPE html>
<html>
<head>
    <title>Class Selector</title>
    <style>
        .highlight { /* Class selector: applies to elements with class="highlight" */
            background-color: coral;
            font-weight: bold;
            padding: 5px;
        }
        .text-blue{
            color: blue;
        }
    </style>
</head>
<body>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph is highlighted.</p>
    <p class="highlight text-blue">This is also highlighted and blue.</p>
    <div class="text-blue">This is a blue div</div>
</body>
</html>
