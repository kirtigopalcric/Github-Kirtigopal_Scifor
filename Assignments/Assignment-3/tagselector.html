<!DOCTYPE html>
<html>
<head>
    <title>Tag Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        p { /* Tag selector: applies to all <p> elements */
            color: green;
            line-height: 1.5;
        }
        a{
            color: red;
            text-decoration: none;

        }
    </style>
</head>
<body>
    <p>This is the first paragraph.</p>
    <p>This is another paragraph. <a href="#">This is a link</a></p>
</body>
</html>
