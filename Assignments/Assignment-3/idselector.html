<!DOCTYPE html>
<html>
<head>
    <title>ID Selector</title>
    <style>
        #main-title { /* ID selector: applies to the element with id="main-title" */
            color: purple;
            text-align: center;
            font-size: 2em;
        }
        #second-para{
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="main-title">This is the main title.</h1>
    <p>This is a regular paragraph.</p>
    <p id="second-para">This is the Second paragraph.</p>
</body>
</html>
