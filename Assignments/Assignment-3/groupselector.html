<!DOCTYPE html>
<html>
<head>
    <title>Group Selector</title>
    <style>
        h1, h2, p { /* Group selector: applies to h1, h2, and p */
            font-family: sans-serif;
            color: rgb(104, 11, 165);
            margin-bottom: 10px;
        }
        span, a{
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is a heading 1.</h1>
    <h2>This is a heading 2.</h2>
    <p>This is a paragraph of text. <span>This is a span element</span></p>
    <a href="#">This is a link</a>
</body>
</html>
